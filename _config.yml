# Site Settings
title: João Mendes Blog
description: >-
  M365 Development MVP sharing insights on SharePoint Framework, React, TypeScript,
  Microsoft Graph, MCP, and modern Microsoft 365 development.
url: "https://joaojmendes.github.io"
baseurl: "/joaojmendes"
permalink: /blog/:year/:month/:day/:title/

# Author
author:
  name: João Mendes
  email: ""
  url: "https://github.com/joaojmendes"
  twitter: "joaojmendes"
  github: "joaojmendes"
  linkedin: "joaojosemendes"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "João Mendes"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
